<form action="{% url 'process_payment' %}" method="post">
    {% csrf_token %}
    <div id="card-element">
        <!-- A Stripe Element will be inserted here. -->
    </div>

    <!-- Used to display form errors. -->
    <div id="card-errors" role="alert"></div>

    <button id="submit">Submit Payment</button>
</form>

<script src="https://js.stripe.com/v3/"></script>
<script>
    var stripe = Stripe('{{ settings.STRIPE_PUBLISHABLE_KEY }}');
    var elements = stripe.elements();

    // Create an instance of the card Element.
    var card = elements.create('card');

    // Add an instance of the card Element into the `card-element` div.
    card.mount('#card-element');

    // Handle form submission.
    var form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
        event.preventDefault();

        stripe.confirmCardPayment("{{ client_secret }}", {
            payment_method: {
                card: card,
            }
        }).then(function(result) {
            if (result.error) {
                // Display error to your users.
                var errorElement = document.getElementById('card-errors');
                errorElement.textContent = result.error.message;
            } else {
                // The payment succeeded. Handle the success and finalize the order.
                // You can redirect to a success page or update your database accordingly.
                // Example:
                window.location.href = "{% url 'payment_success' %}";
            }
        });
    });
</script>
