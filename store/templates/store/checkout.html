{% extends 'store/base.html' %}
  {% load static %}
  {% block content %}
  
  
  <div class="row">
      <div class="col-lg-6 box">
          <br>
          <div> <h6 class="display-5 text-center">Shipping Information</h6> </div>
          <div class="box" id="form-wrapper">
              <form class="row g-3">
                  <div class="mb-3">
                    <label for="validationDefault01" class="form-label">First name</label>
                    <input type="text" class="form-control" id="validationDefault01" placeholder="Name" required="">
                  </div>
                  <div class="mb-3">
                    <label for="validationDefault02" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="validationDefault02" placeholder="Surname" required="">
                  </div>
                  <div class="mb-3">
                    <label for="validationDefaultUsername" class="form-label">Username</label>
                    <div class="input-group">
                      <span class="input-group-text" id="inputGroupPrepend2">Email</span>
                      <input type="email" class="form-control" id="validationDefaultEmail" aria-describedby="inputGroupEmail" placeholder="namel@example.com" required="">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="validationDefault03" class="form-label">Street & City</label>
                    <input type="text" class="form-control" id="validationDefault03" required="">
                  </div>
                  <div class="col-md-3">
                    <label for="validationDefault04" class="form-label">Country</label>
                    <input type="text" class="form-control" id="validationDefault03" required="">
                  </div>
                  <div class="col-md-3">
                    <label for="validationDefault05" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="validationDefault05" required="">
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required="">
                      <label class="form-check-label" for="invalidCheck2">
                        Agree to terms and conditions
                      </label>
                    </div>
                  </div>
                  <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-success" type="submit">Submit form</button>
                  </div>
                </form>
                <br>
                <div class="hidden text-center" id="payment-info">
                  <small>PayPal Options</small>
              </div>
          </div>
      </div>
  
      <div class="col-lg-6">
          <div class="box" id="form-wrapper">
              <br>
              <table class="table">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">Item</th>
                      <th scope="col">Price</th>
                      <th scope="col">Quantity</th>
                      <th scope="col">Total</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <img class="mx-auto" src="{% static 'images/louisiana.webp' %}" width="100" height="100">
                      </td>
                      <td>Product Name</td>
                      <td>
                        <input type="number" value="1" min="0">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                      </td>
                      <td>$45</td>
                    </tr>
                  </tbody>
                </table>
          </div>
      </div>
  </div>
  
  
  {% endblock content %}
