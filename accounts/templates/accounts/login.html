{% extends 'store/base.html' %}
{% load static %}
{% block content %}

  
<section class="rem-100 bg-image"
  style="background-image: url('{% static 'images/register.webp' %}');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login</h2>

              <form method="post" class='form'>
                {% csrf_token %}


                <div class="form-outline mb-4">
                  <input type="username" id="id_username" name="username" class="form-control form-control-lg" />
                  <label class="form-label" for="id_username">Username</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="id_password" name="password" class="form-control form-control-lg" />
                  <label class="form-label" for="id_password">Password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <a href='{% url 'store.html'}'>
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                  </a>
                </div>
                <br> 
                <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="{% url 'register' %}"
                    class="fw-bold text-body"><u>Register here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock content %}
